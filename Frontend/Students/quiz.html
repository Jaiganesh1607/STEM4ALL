<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#10231c] dark group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(1,152,99)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#214a3c] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">STEM4All</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Workshops</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Resources</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Community</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">About</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#019863] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Enroll Now</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAPGcrtOV44KuPBfmktI-FBQUUXuNB5OE3cso_9w24xxVWvI2TQEXvPSgZEF8w9DOtWdRnfGHA02-crFoKLcRqUHSr1Eq9Kl5J-4DhronTxDPtEh_oDhshkPC6kpfnt4eA-EZt5webbkriVmqngJsdGlEPsUYidg8onWsyqEWbJALfc017Jmf0-2n6jPQ_sa155ry9EAiugh5hT-EadoGTN8krdFqLa3inn60w_LRUFk70Ly73OFG6FWytAIQQqJQMTj5BsK5GuBC4");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-white text-base font-medium leading-normal">Quiz Progress</p></div>
              <div class="rounded bg-[#2f6a55]"><div class="h-2 rounded bg-[#019863]" style="width: 50%;"></div></div>
              <p class="text-[#8ecdb7] text-sm font-normal leading-normal">5/10 Questions Answered</p>
            </div>
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">
              Question 6: What is the formula for calculating the area of a circle?
            </h2>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#2f6a55] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#2f6a55] bg-transparent text-transparent checked:border-[#019863] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#019863]"
                  name="e7527aa0-ad7a-4ff3-9fe2-d691a27746e2"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">πr^2</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#2f6a55] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#2f6a55] bg-transparent text-transparent checked:border-[#019863] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#019863]"
                  name="e7527aa0-ad7a-4ff3-9fe2-d691a27746e2"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">2πr</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#2f6a55] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#2f6a55] bg-transparent text-transparent checked:border-[#019863] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#019863]"
                  name="e7527aa0-ad7a-4ff3-9fe2-d691a27746e2"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">πd</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-lg border border-solid border-[#2f6a55] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#2f6a55] bg-transparent text-transparent checked:border-[#019863] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#019863]"
                  name="e7527aa0-ad7a-4ff3-9fe2-d691a27746e2"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">r^2</p></div>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#019863] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Answer</span>
              </button>
            </div>
            <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">
              Feedback: Correct! The area of a circle is calculated using the formula πr^2, where r is the radius of the circle.
            </p>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#019863] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Quiz</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
